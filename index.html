<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="loan-box">
            <h3>Home Loan Calculator</h3>
            <div class="loan-amount box-outer">
                <div class="amount-box box">
                    <label for="amount">Home Loan Amount in Lakhs</label>
                    <input type="number" id="amount">
                    <p>â‚¹</p>
                </div>
                <input type="range" value="0" name="amount-range" id="amount-range" min="0" max="200">
            </div>
            <div class="interest-rate box-outer">
                <div class="rate-box box">
                    <label for="rate">Interest Rate</label>
                    <input type="number" id="rate">
                    <p>%</p>
                </div>
                <input type="range" name="rate-range" id="rate-range" min="0" max="20">
            </div>
            <div class="loan-tenure box-outer">
                <div class="month-box box">
                    <label for="months">Loan Tenure</label>
                    <input type="number" id="months">
                    <p>Yr</p>
                </div>
                <input type="range" name="month-range" id="month-range" min="0" max="30">
            </div>

            <button class="calculate">Calculate</button>
            <p class="result">Jai Shree Ram</p>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
